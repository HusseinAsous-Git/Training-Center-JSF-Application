<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view  transient="true"
         xmlns:f="http://xmlns.jcp.org/jsf/core">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="css">
            <h:outputStylesheet library="css" name="index.css" />
        </ui:define>
        
        <ui:define name="header">
            Admin Area
        </ui:define>
        <ui:define name="content">
            <center>
                <h1>Training Center Application</h1>
            </center>
            <h:form id="admin-form" prependId="false">
                
                <h:outputLabel value="Admin" />
                <h:inputText value="#{dashBoardController.admin.name}" />
                <br/><br/>
                <h:outputLabel value="password" />
                <h:inputSecret value="#{dashBoardController.admin.password}" />
                <br/>
                <h:commandButton value="Login"  
                                 action="#{dashBoardController.authorize()}"/>
                <h:messages  />
            </h:form>
            

        </ui:define>
        
        
        
    </ui:composition>
</html>
</f:view>
